name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag para publicar (ex: v1.0.1)'
        required: false

jobs:
  build-win:
    runs-on: windows-latest
    env:
      ELECTRON_BUILDER_DISABLE_CODE_SIGNING: 'true'
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
      NODE_OPTIONS: '--max_old_space_size=4096'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build
        run: npm run build

      - name: Package Windows (dir)
        run: npx electron-builder --win --dir

      - name: Zip win-unpacked
        shell: pwsh
        run: |
          Compress-Archive -Path "release/win-unpacked/*" -DestinationPath "release/Krigzis-${{ github.ref_name }}-win.zip"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            release/**/*.exe
            release/**/*.zip
            release/**/Krigzis.exe
            release/**/*.yml
            release/**/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}