<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="krigzisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FF2;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Fundo circular com gradiente -->
  <circle cx="64" cy="64" r="57" fill="url(#krigzisGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Letra K estilizada -->
  <text x="64" y="64" 
        font-family="Arial, sans-serif" 
        font-size="76" 
        font-weight="bold" 
        text-anchor="middle" 
        dominant-baseline="central" 
        fill="#FFFFFF" 
        filter="url(#textShadow)">K</text>
</svg>